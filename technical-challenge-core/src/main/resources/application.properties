# Application
spring.application.name=ms-technical-challengee
spring.profiles.active=${PROFILE:local}

# Server
server.port=8080

# Logging
logging.level.root= ${LOG_LEVEL:ERROR}
logging.level.org.springframework.web= ${LOG_LEVEL:ERROR}
spring.jmx.enabled=false

# Lazy loading
spring.main.lazy-initialization=false

# Configuration Mongo
spring.data.mongodb.uri="mongodb://architect:architect-solutions@localhost:27017"
